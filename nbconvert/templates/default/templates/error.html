{% extends "page.html" %}
{% import "debug.html" as dbg %}

{% block stylesheets %}
  {{ super() }}

  <style>
    .voila-error {
      text-align: center;
    }
  </style>
{% endblock %}

{% block body %}
  {{ dbg.debug_all() }}
  <div class="voila-error">
    <h1>{{ status_code }}: {{ status_message }}</h1>

    {% block error_detail %}
    {% endblock %}
  </div>
{% endblock %}
