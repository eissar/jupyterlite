{% extends "page.html" %}

{% block stylesheets %}
    {{ super() }}
    <style>
        .jupyter-lite-error {
            text-align: center;
            padding: 2em;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="jupyter-lite-error">
        <h1>{{ status_code }}: {{ status_message }}</h1>
        {% block error_detail %}
        {% endblock %}
    </div>
{% endblock %}
