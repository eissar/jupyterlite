<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Jupyter Lite{% endblock %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block stylesheets %}
    <link rel="stylesheet" href="{{ base_url }}voila/static/index.css" type="text/css"/>
    {% endblock %}

    {% block meta %}
    {% endblock %}
</head>

<body data-base-url="{{ base_url }}voila/">
    <div id="jupyter-lite-main">
        {% block body %}
        {% endblock %}
    </div>

    {% block scripts %}
    {% endblock %}
</body>
</html>
